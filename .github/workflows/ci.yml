name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: saainikhil/quick-task
      PORT: 5000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.run_number }} .

      - name: Tag Docker image
        run: |
          docker tag $IMAGE_NAME:${{ github.run_number }} $IMAGE_NAME:latest

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ github.run_number }}
          docker push $IMAGE_NAME:latest

      - name: Verification - Health Check
        run: |
          docker run -d --name test_container -e PORT=$PORT -p 5000:5000 $IMAGE_NAME:${{ github.run_number }}
          sleep 10
          curl -f http://localhost:5000/health

      - name: Cleanup
        if: always()
        run: |
          docker rm -f test_container || true

